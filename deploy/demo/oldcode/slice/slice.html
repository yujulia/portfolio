<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Gilt Group Web Slicet</title>
	<link rel="stylesheet" href="inc/giltgroup.css" type="text/css" />
	<script type="text/javascript" src="inc/jquery.js"></script>
	<script type="text/javascript" src="inc/jquery.countdown.js"></script>
	<script type="text/javascript" src="inc/giltgroup.js"></script>
</head>

<body>

<div id="giltGroupWebSlice" class="hslice">
<div class="entry-content">

	<div id="giltGroup">
		
		<div id="giltHeaderGroup">
			
		<!-- HEADER -->
		<div id="giltHeader">
    		<h1 class="entry-title"><a href="#">Gilt Group</a></h1>
			<p>&nbsp;</p>
 			<div id="timer">00:00:00</div>
		</div>
		
		<!-- TOGGLE HEADER -->
		<div id="giltTab">
			<h2 id="giltTabCurrent"><a href="#" class="on">Current Sales</a></h2>
			<h2 id="giltTabUpcoming"><a href="#" class="off">Upcoming Sales</a></h2>
		</div>
	
		<!-- CONTENT -->
		<div id="giltContent">
			<div id="giltScrollArea">
				<ul id="giltCurrent">
					<li>
						<a href="#">
							<span class="title">No Content</span>
							<span class="desc">No Feed Content Availablee</span>
						</a>
					</li>
				</ul>
				
				<ul id="giltUpcoming">
					<li>
						<a href="#">
							<span class="title">No Content</span>
							<span class="desc">No Feed Content Availablee</span>
						</a>
					</li>
				</ul>
			</div>	
		</div>
		
		</div>
		
		<div id="giltFooter">
			<a href="http://www.gilt.com/sale/calendar/" target="_new">Visit Sales Calendar</a>
		</div>

	</div><!-- end giltGroup -->
	
</div>
</div>


</body>
</html>
