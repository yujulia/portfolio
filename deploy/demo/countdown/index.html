<!DOCTYPE html>
<html>
  <head>
    <title>
      Countdown
    </title>
    <!--[if lt IE 9]>
      <script src='http://html5shim.googlecode.com/svn/trunk/html5.js' type='text/javascript'></script>
    <![endif]-->
    <link href='base.css' rel='stylesheet' type='text/css'>
    <script src='jquery-1.9.1.min.js' type='text/javascript'></script>
    <script src='jquery.easing.1.3.js' type='text/javascript'></script>
    <script src='base.js' type='text/javascript'></script>

</head>
<body>
	<header>
		<h1>Simple Countdown</h1>
		<p>Counts down from some date object.</p>
	</header>
	
	<div id='countDown'>
	    <div class='countDownCell'>
	      <div class='numWrap' id='day'>3</div>
	      days
	    </div>
	    <div class='countDownCell'>
	      <div class='numWrap' id='hour'>12</div>
	      hours
	    </div>
	    <div class='countDownCell'>
	      <div class='numWrap' id='minute'>06</div>
	      minutes
	    </div>
	    <div class='countDownCell'>
	      <div class='numWrap' id='second'>45</div>
	      seconds
	    </div>
	  </div>
	</div>
	
</body>
</html>
